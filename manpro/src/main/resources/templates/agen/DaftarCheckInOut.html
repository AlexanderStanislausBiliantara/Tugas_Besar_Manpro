<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Check In dan Check Out</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" th:href="@{/css/DaftarCheckInOut.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header class="relative">
        <div>
            <img class="cires_icon" th:src="@{/assets/LogoCiresBaru.png}" />
        </div>
        <div class="info header_buttons flex justify-start items-center mr-5">
            <div>
                <p class="welcome text-white text-xl mr-4">Selamat datang, Agen John Doe!</p>
            </div>
            <div class="w-10  items-center justify-center text-white">
                <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" viewBox="0 0 20 20">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
        </div>
    </header>
    <main>
        <div class="search p-5 border sticky bg-white w-full shadow-lg top-0">
            <div class="input space-x-4 flex items-center justify-center ">
                <form th:action="@{checkin}" method="post">
                    <label for="date" class="tanggal-awal text-2xl items-center justify-center">Tanggal :</label>
                    <input type="date" id="start-date" name="waktusewa" class="text-2xl w-60 h-14 pl-4 border rounded-l-full rounded-r-full" required>
                    <div class="search-button flex items-center justify-center rounded-2xl w-14 h-14">
                        <button type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M21 21l-4.35-4.35m1.4-4.15a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </div>
                </form>
                
                
            </div>
        </div>

        <div class="check-in flex flex-col justify-around">
            <h1 class="title text-5xl font-bold flex justify-center mt-20">DAFTAR CHECK-IN</h1>
            <div class="table-unit flex justify-center items-center mt-20">
                <table class="border-unit">
                    <thead>
                        <tr>
                            <th>Kode Unit</th>
                            <th>Waktu Mulai</th>
                            <th>Waktu Selesai</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr th:each="checkin : ${checkin}">
                            <td th:text="${checkin.kodeUnit}">Feliks </td>
                            <td th:text="${checkin.waktusewa}">Pasteur</td>
                            <td th:text="${checkin.waktuselesai}">A01209</td>
                        </tr>
                    </tbody>
                    
                </table>
            </div>
        </div>

        <div class="mt-20">
            <hr>
        </div>

        <div class="check-out">
            <h1 class="title text-5xl font-bold flex justify-center mt-20">DAFTAR CHECK-OUT</h1>
        
            <div class="table-unit flex justify-center items-center mt-20 mb-20">
                <table class="border-unit">
                    <thead>
                        <tr>
                            <th>Kode Unit</th>
                            <th>Waktu Mulai</th>
                            <th>Waktu Selesai</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr th:each="checkout : ${checkout}">
                            <td th:text="${checkout.kodeUnit}">Feliks </td>
                            <td th:text="${checkout.waktusewa}">Pasteur</td>
                            <td th:text="${checkout.waktuselesai}">A01209</td>
                        </tr>

                    </tbody>
                    
                </table>
            </div>
        </div>
    </main>
</body>
</html>
