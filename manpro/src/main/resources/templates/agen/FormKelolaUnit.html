<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Unit</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/FormKelolaUnit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="relative">
        <div>
            <img class="cires_icon" src="assets/LogoCiresBaru.png" alt="Logo CiRes+" />
        </div>
        <div class="info header_buttons flex justify-center items-center mr-5">
            <p class="welcome text-white text-xl mr-4">Selamat datang, Agen John Doe!</p>
            <div class="w-10 items-center justify-center text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
        </div>
    </header>

    <div class="form-container">
        <h2>Pengelolaan Apartemen</h2>
        <form th:action="@{/agen/save-unit}" method="POST">
            <label for="unit">Kode Unit</label>
            <input type="text" id="unit" name="kodeUnit" th:value="${unit.kodeUnit}" readonly>

            <label for="jenis">Jenis Apartemen:</label>
            <select id="jenis" name="jenis" required>
                <option value="Studio" th:selected="${unit.tipe == 'Studio'}">Studio</option>
                <option value="2BR" th:selected="${unit.tipe == '2BR'}">2BR</option>
            </select>
    
            <label for="harga">Harga:</label>
            <input type="number" id="harga" name="harga" th:value="${unit.tarif}" required>
    
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="true" th:selected="${unit.status}">Tersedia</option>
                <option value="false" th:selected="${!unit.status}">Sedang Disewa</option>
            </select>

            <button type="submit">Simpan</button>
        </form>
    </div>
</body>
</html>
