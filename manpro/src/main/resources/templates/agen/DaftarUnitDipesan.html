<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Unit Dipesan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" th:href="@{/css/DaftarUnitDipesan.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header class="relative">
        <div>
            <img class="cires_icon" th:src="@{/assets/LogoCiresBaru.png}" />
        </div>
        <div class="info header_buttons flex justify-center items-center mr-5">
            <div>
                <p class="text-white text-2xl">Selamat Datang, Agen <span th:text="${namaagen}">John Doe</span>!</p>
            </div>
            <div class="w-10  items-center justify-center text-white">
                <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" viewBox="0 0 20 20">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
        </div>
    </header>

    <main>
        <div class="search p-5 border sticky bg-white w-full shadow-lg top-0">
            <div class="input relative flex space-x-4 justify-center">
                
                <label for="start-date" class="tanggal-awal text-2xl flex items-center justify-center">Tanggal Mulai :</label>
                <input type="date" id="start-date" name="start_date" class="text-2xl w-60 h-14 pl-4 border rounded-l-full rounded-r-full" required>

                <label for="end-date" class="tanggal-akhir text-2xl flex items-center justify-center pl-10">Tanggal Akhir :</label>
                <input type="date" id="end-date" name="end_date" class="text-2xl w-60 h-14 pl-4 border rounded-l-full rounded-r-full" required>

                <div class="search-button flex items-center justify-center rounded-2xl w-12">
                    <a href="KelolaUnit.html">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M21 21l-4.35-4.35m1.4-4.15a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </a>
                </div>

            </div>
        </div>

        <h1 class="title text-5xl font-bold flex justify-center mt-20">DAFTAR UNIT YANG DIPESAN</h1>
        
        <div class="table-unit flex justify-center items-center mt-20">
            <table class="border-unit">
                <thead>
                    <tr>
                        <th>Kode Unit</th>
                        <th>Tower</th>
                        <th>Lantai</th>
                        <th>Nomor Unit</th>
                        <th>Tipe</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>A0122</td>
                        <td>B</td>
                        <td>2</td>
                        <td>03</td>
                        <td>Studio</td>
                    </tr>

                    <tr>
                        <td>A0122</td>
                        <td>B</td>
                        <td>2</td>
                        <td>03</td>
                        <td>Studio</td>
                    </tr>

                    <tr>
                        <td>A0122</td>
                        <td>B</td>
                        <td>2</td>
                        <td>03</td>
                        <td>Studio</td>
                    </tr>

                    <tr>
                        <td>A0122</td>
                        <td>B</td>
                        <td>2</td>
                        <td>03</td>
                        <td>Studio</td>
                    </tr>
                </tbody>
                
            </table>
        </div>
    </main>
</body>
</html>
